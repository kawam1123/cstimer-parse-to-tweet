<!DOCTYPE html>
<html>
  <head>
    <title>csTimer Parse to Tweet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      h2 {
        border-bottom: 1px solid;
      };
      
      #prefixDiv, #optionsDiv, #saveDiv{
        padding-bottom: 1em;
        margin-top: 1em;
        margin-bottom: 1em;
      }

      .status {
        color: green;
        margin-top: 1em;
        margin-bottom: 1em;
      };

      #prefixDiv input{
        width: 100%;
      };

    </style>
  </head>
  <body>
    <div class=container>
    <h2 id="messageH2">Tweet Message Prefix (optional)</h2>
    <div id="prefixText">
      <p>Input message prefix.</p>
    </div>
    <div id="prefixDiv">
    </div>
    <div id="prefixbuttonDiv" class="btn-group" role="group" aria-label="prefix_button">
      <input id="sessionName"   class="btn btn-outline-primary" type="button" value="sessionName"></input> 
      <input id="scrambleType1" class="btn btn-outline-primary" type="button" value="scrambleType1"></input> 
      <input id="scrambleType2" class="btn btn-outline-primary" type="button" value="scrambleType2"></input> 
    </div>

    <div id="prefix_status" class="status"></div>

    <h2 id="optionsH2">Statistical Indicator</h2>
    <div id="optionsText">
      <p>Choose statistics options to be tweeted.</p>
    </div>
    <div id="optionsDiv">
    </div>
    <div id="indicator_status" class="status"></div>

    <h2 id="formatH2">Format</h2>
    <div id="formatText"></div>
    <div id="formatTextOptions">
    </div>
    <div id="customTextOptions">
    </div>

    <h2 id="clipboardH2">Clipboard</h2>
    <div id="clipboardText"></div>
    <div id="clipboardDiv"></div>

    <h2 id="sampleOutputH2"></h2>
    <div id="sampleOutputText"></div>
    <div id="sampleOutputBody" class="alert alert-success"></div>

    <div id="saveDiv">
      <input id="save" type="button" value="save">
    </div>

    
  </div>
  </body>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="options.js"></script>
</html>
